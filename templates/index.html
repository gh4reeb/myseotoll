<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video SEO Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Video SEO Title and Idea Suggestion Tool</h1>

    <form action="/suggest" method="POST">
        <label for="query">Enter your search query:</label>
        <input type="text" id="query" name="query" placeholder="Enter a topic..." required>

        <input type="submit" value="Get Suggestions">
    </form>

    {% if error %}
        <div class="error">
            <p>{{ error }}</p>
        </div>
    {% endif %}
</body>
</html>
